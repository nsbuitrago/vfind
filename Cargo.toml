[package]
name = "vfind"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vfind"
crate-type = ["cdylib"]

[dependencies]
parasail-rs = "0.7.6"
pyo3-polars = "0.19.0"
pyo3 = { version = "0.22.6", features = ["abi3-py310"] }
flate2 = "1.0.35"
seq_io = "0.3.2"
buffer-redux = "1.0.2"
memchr = "2.7.4"
ahash = "0.8.11"
polars = "0.45.0"
fastq = "0.6.0"
