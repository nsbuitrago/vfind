[package]
name = "vfind"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vfind"
crate-type = ["cdylib"]

[dependencies]
fastq = "0.6.0"
flate2 = "1.0.28"
indicatif = { version = "0.17.8", features = ["rayon"] }
memchr = "2.7.2"
parasail-rs = "0.7.0"
polars = "0.38.3"
pyo3 = "0.20.0"
pyo3-polars = "0.12.0"
seq_io = "0.3.2"
